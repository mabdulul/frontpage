  <script>
  function TimeFunction() {
  var today = new Date();
  var theMin = today.getMinutes();
  var thehours = today.getHours();
  console.log(thehours); 

  var timeofday;
  var numhours = thehours;
  if (numhours == 0){
    timeofDay = "AM";
    numhours = numhours + 12 ; 
  }
  else if (numhours < 12) {

    timeofDay = "AM";

  }
  else if (numhours == 12){
    timeofDay = "PM";
    numhours = numhours ; 
  }
  
  
  else {
    timeofDay = "PM";
    numhours = numhours - 12;

  }
//Geting the minutues 
  var minue;
  if (theMin < 10) {
    minue = "0" + theMin;

  } else {
    minue = theMin;
  }

  var words = numhours + ":" + minue + ":" + timeofDay
  document.getElementById("time").innerHTML = words;

}

setInterval(TimeFunction, 1000)
    </script>
